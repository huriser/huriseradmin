<template>
    <lightning-card title={sainfo.Name_TR1__c} class="sa-tile">
        <div slot="actions">
            <lightning-button-icon icon-name="utility:search" 
             icon-class="sa-tile-button" 
             variant="sainfo" 
             alternative-text="Open Record" 
             title="Search" 
             onclick={onClickSearch}></lightning-button-icon>
        </div>
        <div class="slds-var-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <span class="slds-avatar slds-avatar_circle slds-avatar_medium">
                        <img alt="" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg"/>
                    </span>
                </div>

                <div class="slds-media__body">

                    <p class="slds-var-m-bottom_xx-small">Name:{sainfo.Name_TR1__c}</p>
                    <p class="slds-var-m-bottom_xx-small">Customer Handled:{sainfo.Customer_Handled_TR1__c}</p>
                    <p class="slds-var-m-bottom_xx-small">Date of Joining: {sainfo.Date_of_Joining_TR1__c}</p>
                    <p class="slds-var-m-bottom_xx-small">Experience: {sainfo.Experience_TR1__c}</p>

                </div>
            </div>
        </div>

    </lightning-card>
</template>
